
    <div style="box-shadow: 5px 5px 2px #888888" class="panel panel-primary">

        <div style="height:50px" class="panel-heading">

            <button class="pull-right btn-sm btn btn-default" ng-disabled="$ctrl.disableButton" ng-click="$ctrl.showDialogModalAdd()"><span class="fa fa-plus"></span></button>
        </div>

        <div class="panel-body">
            <table st-table="$ctrl.diagnosisListDisplay" st-safe-src="$ctrl.diagnosisList" class="small table table-condensed table-responsive table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Diagnosis</th>
                        <th>Remarks</th>
                        <th></th>

                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="row in $ctrl.diagnosisListDisplay">

                        <td><button class="btn btn-xs btn-default" ng-click="$ctrl.showDialogModalEdit(row)"><span class="fa fa-edit"></span></button></td>
                        <td>{{row.Diagnosis}}</td>
                        <td>{{row.Remarks}}</td>
                        <td><button class="btn btn-xs btn-danger" ng-click="$ctrl.showDeleteModal(row)"><span class="fa fa-remove"></span></button></td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>

                        <td class="text-center" st-pagination="" st-items-by-page="8" colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>


    </div>


<div class="modal fade" id="ConsultationDiagnosisModal" tabindex="-1" role="dialog" aria-labelledby="ConsultationDiagnosisModal-label" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ConsultationDiagnosisModal-label">Modal title</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <div class="input-group">
                        <ui-select id="ConsultationDiagnosisModalDiagnosis" ng-model="$ctrl.diagnosis.Diagnosis">
                            <ui-select-match placeholder="Select diagnosis">{{$select.selected.DiagnosisName}}</ui-select-match>
                            <ui-select-choices repeat="item.DiagnosisName as item in $ctrl.diagnosisListDropDown | filter: $select.search">
                                <span ng-bind="item.DiagnosisName"></span>
                            </ui-select-choices>
                        </ui-select>

                        <div class="input-group-btn">
                            <button ng-click="$ctrl.showQuickAddModalDiagnosis()" class="btn btn-default"><span class="fa fa-plus"></span></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea ng-model="$ctrl.diagnosis.Remarks" placeholder="Remarks" class="form-control" rows="5" id="ConsultationDiagnosisModalRemarks"></textarea>
                </div>


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="$ctrl.updateDiagnosis()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModalDiagnosis" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="fa fa-question-circle"></span> Confirm</h4>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to remove <span><strong id=""></strong></span> </h5>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn btn-primary" data-dismiss="modal">No</button>
                <button type="button" class="btn-sm btn btn-primary" ng-click="$ctrl.deleteDiagnosis($ctrl.selectedDiagnosis)" data-dismiss="modal">  Yes  </button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
